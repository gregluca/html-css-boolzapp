<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-responsive.css">
</head>
<body>
    <div class="big-box">
        <div class="big-left">
            <div class="header left">
                <div>
                    <img class="image" src="img/avatar_io.jpg" alt="">
                </div>
                <div class="btn-header">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="hero">
                <div class="icon">
                    <i class="fa-regular fa-bell-slash"></i>
                </div>
                <div class="icon-none">
                    <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                    <p><a href="">Attiva notifiche dekstop</a></p>
                </div>
            </div>
            <div class="input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="p" id="mysearch" placeholder="Cerca o inizia con una nuova chat" size="50%"
                minlength="1" maxlength="10">              
            </div>
            <div class="box-list">
                <ul>
                    <li>
                        <img class="image" src="img/avatar_1.jpg" alt="">
                        
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <div class="big-right">
            <div class="header right">

            </div>
        </div>
    </div>
</body>
</html>
